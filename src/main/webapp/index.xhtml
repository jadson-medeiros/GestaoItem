<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Login</title>
  </h:head>
  <h:body style="background-color: #d4d8cbd5;">
    <h:form style="position: absolute;">
      <p:growl id="growl" showDetail="true" sticky="true" />
      <h:panelGrid columns="1" cellpadding="5">
        <p:inputText required="true" placeholder="Login" />
        <p:password required="true" placeholder="Senha" />
        <p:commandButton value="Entrar" style="width: 100%;" update="@form" />
      </h:panelGrid>
    </h:form>
  </h:body>
</html>
