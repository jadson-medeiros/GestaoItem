<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:decorate
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  template="template.xhtml">

  <h:body>
      
      <p:breadCrumb>
        <p:menuitem value="Grupos" url="GrupoList.xhtml" />
        <p:menuitem value="Novo Grupo" url="#" />
      </p:breadCrumb>
      
    <h:form styleClass="form-ui form-cadastro-gp">
      <br />
      <h3>Cadastro de Grupo</h3>
      <br />
      
      <h:panelGrid
        columns="4"
        columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
        styleClass="customPanelGrid" >
        <p:outputLabel for="nome" value="Nome" />
        <p:inputText id="nome"
          required="true"
          placeholder="Nome"
          value="#{guiGrupo.nome}"/>
      </h:panelGrid>
      
      <p:commandButton
        value="Gravar"
        style="width: 25%; margin-top: 10px;"
        action="#{guiGrupo.addGrupo(guiGrupo.grupo)}"
        update="@form"
        ajax="false" />
    </h:form>
  </h:body>
