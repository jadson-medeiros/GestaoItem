<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  template="template.xhtml">
  
  <h:body>
    <h:form styleClass="form-ui form-ui-cadastro">
      <h:panelGrid
        columns="4"
        columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4">
        <p:outputLabel for="nome" value="Nome" />
        <p:inputText
          id="nome"
          required="true"
          placeholder="Nome"
          value="#{guiCadastroUsuario.usuario.nome}"/>

        <p:outputLabel for="sobrenome" value="Sobrenome" />
        <p:inputText
          id="sobrenome"
          required="true"
          placeholder="Sobrenome"
          value="#{guiCadastroUsuario.usuario.sobreNome}"/>

        <p:outputLabel for="usuario" value="Usuário" />
        <p:inputText
          id="usuario"
          required="true"
          placeholder="Usuário"
          value="#{guiCadastroUsuario.usuario.usuario}"/>

        <p:outputLabel for="selectOneB" value="Tipo de Usuário" />

        <p:selectOneMenu
          id="selectOneB"
          value="#{guiCadastroUsuario.usuario.tipoUsuarioENUM}"
          required="true">
          <f:selectItem
            itemLabel="Selecione..."
            itemValue=""
            noSelectionOption="true"/>
          <f:selectItems value="#{guiCadastroUsuario.tiposUsuarioENUM}" />
        </p:selectOneMenu>
        <p:outputLabel for="senha" value="Senha" />
        <p:password
          id="senha"
          required="true"
          placeholder="Senha"
          value="#{guiCadastroUsuario.usuario.senha}" />

        <p:outputLabel for="confirmarSenha" value="Confirmar Senha" />
        <p:password
          id="confirmarSenha"
          value="#{guiCadastroUsuario.usuario.senha}"
          required="true"
          placeholder="Senha"/>

        <p:commandButton
          value="Gravar"
          style="width: 250%; transform: translate(200px, 10px);"
          action="#{guiCadastroUsuario.addUsuario()}"
          update="@form"
          ajax="false"/>
      </h:panelGrid>
    </h:form>
  </h:body>
</ui:decorate>
