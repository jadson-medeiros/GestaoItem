<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  template="template.xhtml">
    
  <h:body>
    <h:form styleClass="form-ui-gp form-ui-item">                   

        <p:dataTable id="tabela"
          var="gp"
          value="#{guiGrupo.grupos}"
          selection="#{guiGrupo.grupo}"
          rowKey="#{gp.id}"
          scrollable="true" 
          scrollHeight="300"
          emptyMessage="Nenhum grupo cadastrado" >
            <f:facet name="header">
                <h4>Grupos</h4>
            </f:facet>
            
            <p:ajax event="sort" skipChildren="false" />   
            <p:column headerText="Nome" sortBy="#{gp.nome}" style="width: 80%;">
              <h:outputText value="#{gp.nome}" />
            </p:column>

          <p:column style="width: 20%;">            
            <p:commandButton class="iconOnly" action="#{guiGrupo.itensList(gp)}" pt:data-tooltip="Inserir novo Item ao grupo "  style="width: 25%; margin: 10px 0px 0px 14px; font-size: 150%;" icon="pi pi-pencil" />
            <p:commandButton class="iconOnly" action="#{guiGrupo.gruposList(gp)}" style="width: 25%; margin-top: 10px; font-size: 150%;" icon="pi pi-plus" />
            <p:commandButton class="iconOnly" action="#{guiGrupo.removeGrupo(gp)}" style="width: 25%; margin-top: 10px; font-size: 150%;" icon="pi pi-trash" />
          </p:column>
            
        </p:dataTable>
        
        <p:commandButton
          ajax="false"
          value="Novo Grupo"
          action="#{guiGrupo.addNewGrupo()}"
          styleClass="new-btn"/>
    </h:form>
  </h:body>
</ui:decorate>
