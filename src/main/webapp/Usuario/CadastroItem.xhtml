<?xml version='1.0' encoding='UTF-8' ?>

<ui:decorate
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  template="template.xhtml">
  <h:body>
    <h:form styleClass="form-ui form-ui-item">
      <br />
      <h1>Cadastro de Item</h1>
      <br />

      <h:panelGrid
        columns="4"
        columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
        styleClass="customPanelGrid">
        <p:outputLabel for="nome" value="Nome" />
        <p:inputText id="nome"
          required="true"
          placeholder="Nome"
          value="#{guiGrupo.item.nome}"/>

        <p:outputLabel for="idf" value="Código Compras net" />
        <p:inputText id="idf"
          required="true"
          placeholder="Código ComprasNet"
          value="#{guiGrupo.item.codigoComprasnet}"/>

        <p:outputLabel for="descricao" value="Descrição" />
        <p:inputTextarea
          rows="10"
          cols="50"
          completeMethod="#{inputTextareaView.completeArea}"
          queryDelay="750"
          minQueryLength="4"
          id="descricao"
          required="true"
          placeholder="Descrição"
          value="#{guiGrupo.item.descricao}">      
        </p:inputTextarea>
        
        <p:outputLabel for="selectOneB" value="Unidade" />
        <p:selectOneMenu id="selectOneB"
            value="#{guiGrupo.idUnidade}"
            required="true"        >
          <f:selectItem itemLabel="Selecione..." itemValue="" />
          <f:selectItems
            value="#{guiGrupo.daoUnidade.allUnidades}"
            var="u"
            itemLabel="#{u.sigla}"
            itemValue="#{u.id}"/>
        </p:selectOneMenu>
        
      </h:panelGrid>
      <p:commandButton
        value="Gravar"
        style="width: 25%; margin-top: 10px;"
        action="#{guiGrupo.addItem(guiGrupo.grupo)}"
        update="@form"
        ajax="false"/>
    </h:form>
  </h:body>
